<!doctype html>
<html lang="" ng-app="layoutApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>layout</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body ng-controller="LayoutController">

  <div class="layout-container" ng-class="{ 'has-sidebar-collapsed': layout.sidebar.collapsed }" id="layout-container">
    <div class="sidebar">

      <button ng-click="functions.toggleSidebar()">Toggle</button>

      <button ng-click="functions.setPanelsBothMiddle()" ng-if="!functions.bothPanelsAreMedium()">Medium</button>

      <button ng-click="functions.saveState()">Save state</button>

      <button ng-click="functions.restoreState()">Restore state</button>
    </div>

    <div class="panels-container">

      <div class="panel left" ng-class="{ 'is-expanded': layout.panel.left.expanded, 'is-collapsed': layout.panel.left.collapsed }">
        <button ng-click="functions.setPanelLeftBig()" ng-if="!layout.panel.left.expanded">Big</button>

        <button ng-click="functions.setPanelsBothMiddle()" ng-if="layout.panel.left.expanded">Medium</button>
      </div>

      <div class="panel right" ng-class="{ 'is-expanded': layout.panel.right.expanded, 'is-collapsed': layout.panel.right.collapsed }">
        <button ng-click="functions.setPanelRightBig()" ng-if="!layout.panel.right.expanded">Big</button>
        <button ng-click="functions.setPanelsBothMiddle()" ng-if="layout.panel.right.expanded">Medium</button>
      </div>

    </div>
  </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
